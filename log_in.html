<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threads * Log in</title>

    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- JS -->
    <script src="./assets/js/Script.js"></script>
  </head>
  <body class="log-in_page">
    <div class="log-in_container">
      <div class="log-in_form">
        <h2>Log in with your Instagram account</h2>
        <form action="" method="post">
          <input
            type="text"
            name=""
            id=""
            placeholder="Username, phone or email"
            required
            class="username"
          />
          <input type="text" name="" id="" placeholder="Password" required />
          <button type="submit">Log in</button>
        </form>
        <a href="#!" class="forget-pass">Forgot password?</a>
        <p>----- or -----</p>

        <a href="#!">
          <div class="log-in_instagram">
            <img
              src="./assets/img/insta.jpg"
              alt="instagram"
              class="instagram_logo"
            />
            <p class="instagram_contiue">Continue with instagram</p>
            <img
              src="./assets/img/RightArrow.svg"
              alt=""
              class="instagram_arrow"
            />
          </div>
        </a>
      </div>
    </div>

    <footer id="footer"></footer>
    <script>
      load("#footer", "./template/footer.html");
    </script>
  </body>
</html>
